<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세설명 보이기/숨기기</title>
    <link rel="stylesheet" href="css/event.css">
</head>
<body>
    <div id="item">
        <img src="images/flower1.jpg" alt="민들레">
        <button onclick="showText()" class="btn_show" id="show">상세 설명 보기</button>
        <div id="detail" class="text">
            <h4>민들레</h4>
            <p>어디서나 매우 흔하게 보이는 잡초로써 바닥에 딱 붙어서 
                꽃봉오리 하나가 쑥 올라온다. 톱니 모양의 잎새와 눈에 확
                띄는 노란 꽃이 인상적이다.
            </p>
            <button onclick="hideText()" class="btn_hide" id="hide">상세 설명 닫기</button>
        </div>
    </div>

    
    <script src="js/event.js"></script>
</body>
</html>
