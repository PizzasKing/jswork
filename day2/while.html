<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
    <script>
        //1부터 10까지 출력
        let i = 0;
        let sumval = 0;
        while (true) {
            i += 1;
            if (i > 10) 
                break;
            sumval += i;
            document.write(i + " ");
        }
        document.write("<br>합계: " + sumval);
    </script>
</head>

</body>

</html>
