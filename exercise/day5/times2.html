<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14장 문제2</title>
    <style>
        #wrap {
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>3의 배수 찾기</h1>

        <script>
            let num = prompt("몇 까지의 3의 배수를 찾을까요?");
            let count = 0;

            if (num == null) {
                document.write("입력이 취소되었습니다.")
            } else if(isNaN(num)){
                document.write("숫자를 입력해주세요.")
            }else {
                num = parseInt(num);
                for (let i = 1; i <= num; i++) {
                    if (i % 3 == 0) {
                        document.write(i + ", ");
                        count++;
                    }
                }
                document.write("<br>")
                document.write(num + "까지의 3의 배수의 개수 : " + count)
            }

        </script>
    </div>
</body>

</html>
