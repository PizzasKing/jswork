<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        
    </style>
</head>
<body>
    <script>
        let x=0, y=1;
        let temp;
        document.write("교환 전<br>");
        document.write("x="+x +" y="+y);
        document.write("<br><br>");

        // 교환처리
        temp = x;
        x = y;
        y = temp;

        document.write("교환 후<br>");
        document.write("x="+x +" y="+y);
    </script>
</body>
</html>
