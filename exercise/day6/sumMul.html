<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("1번 숫자를 입력해주세요"));
        let b = parseInt(prompt("2번 숫자를 입력해주세요"));
        let sum = 0;
        let mul = 0;
        
        if(a===b){
            mul = a * b;
            console.log(mul);
            document.write(mul);
        }else{
            sum = a+ b;
            console.log(sum);
            document.write(sum);
        }
        
    </script>
</body>
</html>
